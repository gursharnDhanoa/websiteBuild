            <div id="hero">
                <img class="heroClass" src="images/hero/GGG.jpg"/>
                <img class="heroClass" src="images/hero/andreWard.jpg"/>
                <img class="heroClass" src="images/hero/mike tyson.jpg"/>

                <script>
                    var slideIndex = 0;
                    carousel();

                    function carousel(){
                        var i;
                        var x = document.getElementsByClassName("heroClass");
                        for (i = 0; i <x.length; i++) {
                            x[i].style.display = "none";
                        }
                        slideIndex++;
                        if (slideIndex > x.length) {slideIndex = 1}
                        x[slideIndex-1].style.display = "block";
                        setTimeout(carousel, 4000);
                    }
                </script>
